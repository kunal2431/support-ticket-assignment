version: "3.9"

services:
  db:
    image: postgres:15
    container_name: support-tickets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: support_tickets
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: support-tickets-backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - backend/.env
    environment:
      # This must match what your SQLAlchemy db.py expects
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/support_tickets
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: support-tickets-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # If your React app uses this, you can read it as import.meta.env.VITE_API_BASE_URL (Vite)
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  pgdata:
